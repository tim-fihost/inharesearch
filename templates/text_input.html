{% extends "base.html" %}

{% block title %}Interactive Text Input{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <header class="mb-4 text-center">
        <h1>Ask Your Question</h1>
        <p class="text-muted">Type your question below, and the system will process it in real-time.</p>
    </header>

    <!-- Result Section -->
    {% if result %}
    <section class="result-section mb-5">
        <div class="card">
            <div class="card-header text-white bg-primary">
                <h5 class="mb-0">Generated Output</h5>
            </div>
            <div class="card-body">
                <p>{{ result|  replace('\n', '<br>') | safe   }} </p>
            </div>
        </div>
    </section>
    {% endif %}

    <!-- Input Form Section -->
    <section>
        <form method="POST" action="/text-input" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="user_input" class="form-label">Enter your text:</label>
                <textarea class="form-control" id="user_input" name="user_input" rows="4" required placeholder="Type your question or command here..."></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
